  <ion-grid fixed style="height: 100%; ">
    <ion-row style="height: 100%; ">
      <ion-col size="0"  size-lg="7" size-md="5" size-sm="4" size-xs="0" ></ion-col>

      <ion-col size="12"  size-lg="5" size-md="7" size-sm="8" size-xs="12">

        <form #formulario="ngForm" class="form-login ion-padding">
          <ion-grid fixed style="height: 100%; ">

            <ion-row style="height: 30%; ">
              <ion-col style="margin-top: 0% !important;">
                <img src="../../../assets/icon/logo-promine.svg" alt="" />
                <ion-label color="primary" style="">
                  <h1><strong>Iniciar Sesión</strong></h1>
                </ion-label>
              </ion-col>
            </ion-row>

            <ion-row style="height: 70%;">
              <ion-col size="12" style="height: 100%; margin: 1.5rem 0px 1.5rem 0px; ">
                <ion-label> Escriba su correo y contraseña </ion-label>

                <ion-item class="rounded">
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-input type="email" name="email" #email
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    required>
                  </ion-input>
                </ion-item>
                <ion-item class="rounded">
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input type="password" name="password" #password required>
                  </ion-input>
                </ion-item>

                <div style="margin-bottom: 0%; bottom: 10%;">
                  <ion-button [disabled]="formulario.invalid" shape="round" expand="block" type="submit" (click)="onLogin(email, password)"
                    style="margin: 2rem !important;">
                    INGRESAR > 
                  </ion-button>

                  <div class="ion-text-center ion-margin-top">
                    <!-- <a routerLink="/resetear-pass">  Olvido su contraseña?  </a> -->
                    <a routerLink="/register">Quiere registrarse? </a>
                  </div>

                  
                </div>


              </ion-col>
            </ion-row>
          </ion-grid>
        </form>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
